<div class="note-container" (click)="setActiveNote()">
    <mat-card class="grading-font">
        <mat-card-header>
            <mat-card-title>
                {{note().title}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{note().body}}</p>
        </mat-card-content>
    </mat-card>
</div>
